name: Build dev only and Deploy to GitHub Pages

on:
  workflow_dispatch:
#  push:
#    branches:
#      - main   # only main deploys to Pages

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies (timed)
        run: |
          date
          time npm ci
          date

      - name: Build dev bundle (timed)
        run: |
          date
          time npm run build:dev
          date

      # - name: Build prod bundle
      #   run: npm run build:prod

      - name: Prepare Pages artifact
        run: |
          mkdir site
          cp -r dist site/dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
