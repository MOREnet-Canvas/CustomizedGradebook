name: Build dev and upload to Release (no Pages)

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm run build:dev

      - name: Upload dev bundle to a rolling "dev" release
        uses: ncipollo/release-action@v1
        with:
          tag: dev
          name: Dev Build
          allowUpdates: true
          replacesArtifacts: true
          artifacts: "dist/dev/main.js"

