name: Update Version Manifest

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages-manifest"
  cancel-in-progress: false

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Generate version manifest
        run: node buildScripts/update-version-manifest.js

      - name: Prepare Pages artifact
        run: |
          mkdir -p site
          cp versions.json site/versions.json
          cp github-pages/index.html site/index.html

           # --- Add Parent App Mastery page ---
          # Copy entire parent-mastery directory
          cp -r parent-mastery site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
          name: github-pages-manifest-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-manifest-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Summary
        run: |
          echo "## Version Manifest Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat versions.json >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY